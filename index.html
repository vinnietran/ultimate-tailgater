<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tailgater Challenge</title>

<body>
    <div id="game-container">
        <img src="Pittsburgh_Steelers_logo.svg.png" alt="Steelers Logo" id="steelers-logo"></img>
        <!-- Start Screen: Capture User Name -->
        <section id="start-screen" class="level active">
            <h1>Welcome to Ultimate Tailgater Challenge</h1>
            <form id="user-form">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <button type="submit">Start Game</button>
            </form>
        </section>

        <!-- Level 1: Trivia -->
        <section id="trivia-level" class="level">
            <h2>Trivia</h2>
            <div id="trivia-question">What year were the Steelers founded?</div>
            <div class="options">
                <button onclick="checkTriviaAnswer('1933')">1933</button>
                <button onclick="checkTriviaAnswer('1945')">1945</button>
                <button onclick="checkTriviaAnswer('1960')">1960</button>
                <button onclick="checkTriviaAnswer('1970')">1970</button>
            </div>
            <div id="trivia-message" class="message"></div>
            <button id="trivia-next-button" class="hidden" onclick="loadTriviaQuestion()">Next Question</button>
        </section>

        <!-- Level 3: Find the Ball Under the Helmet -->
        <section id="find-ball-level" class="level">
            <div id="ball-gif"></div>
            <br>
            <br>
            <h2 id="ball-instructions">Find the Ball Under the Helmet</h2>
            <div id="find-ball-game-area">
                <div class="helmet-container" id="helmet-container-1">
                    <img src="helmet.png" class="helmet" id="helmet1">
                </div>
                <div class="helmet-container" id="helmet-container-2">
                    <img src="helmet.png" class="helmet" id="helmet2">
                </div>
                <div class="helmet-container" id="helmet-container-3">
                    <img src="helmet.png" class="helmet" id="helmet3">
                </div>
            </div>
            <div id="find-ball-message">Click "Start Game" to begin!</div>
            <button id="find-ball-start-button" onclick="startFindBallGame()">Start Game</button>
        </section>

        <!-- Level 5: Tic Tac Toe -->
            <section id="tic-tac-toe-level" class="level">
                <h2>Tic Tac Toe</h2>
                <p>Play against Coach Cahr! You are X, and Coach Cahr is O.</p>
                <div id="coach-cahr"></div>
                <div id="status">Your move!</div>
                <div id="game-board" class="tic-tac-toe-board">
                    <!-- Tic-Tac-Toe board cells -->
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <!-- <button id="tic-tac-toe-next-button" class="hidden" onclick="showLevel('completion-screen')" onclick="endTheWholeGame()">Finish Game</button> -->
            </section>


        <!-- Completion Screen -->
        <section id="completion-screen" class="level" style="text-align: center;">
            <h2>Congratulations!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <h2>Leaderboard</h2>
            <div id="spinner" class="hidden"></div> <!-- Spinner element -->
            <table id="leaderboard-table" style="border-collapse: collapse; margin: 0 auto;">
            <thead>
            <tr>
                <th style="border: 5px solid gray;">Rank</th>
                <th style="border: 5px solid gray;">Name</th>
                <th style="border: 5px solid gray;">Score</th>
            </tr>
            </thead>
            <tbody id="leaderboard-body">
            <!-- Leaderboard data will be dynamically inserted here -->
            </tbody>
            </table>
        </section>
        </section>
        </section>
